    <script> 
        const liItem = document.querySelectorAll('ul li');
        const imgItem = document.querySelectorAll('.song img');

        liItem.forEach( li => { 
            li.onClick = function() {

                //Active
                liItem.forEach( li => {
                    li.className = "";
                })
                li.className = "active";
                
                //Filter
                const value = li.textContent;
                imgItem.forEach(img => {
                    img.style.display = 'none';
                    if( img.getAttribute('data-filter') == value.toLowerCase() || value == ""){
                        img.style.display = 'block';
                    }
                })
            }
        });

    </script>
